<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/af1cd2eb9e.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood!</title>
  </head>

  <body>
    <!-- HEADER & LOGO -->
    <header class="header">
      <h1 class="header__logo">ohmyfood</h1>
    </header>
    <!-- LOCATION -->
    <section class="location">
      <i class="fas fa-map-marker-alt location__icon"></i>
      <span class="location__text">Paris, Belleville</span>
    </section>
    <!-- PRESENTATION -->
    <section class="presentation">
      <h1 class="presentation__title">Réservez le menu qui vous convient</h1>
      <h2 class="presentation__subtitle">
        Découvrez des restaurants d'exception, séléctionnés par nos soins.
      </h2>
      <a href="#restaurants">
        <div class="presentation__button button">Explorer nos restaurants</div>
      </a>
    </section>
  </body>
</html>
